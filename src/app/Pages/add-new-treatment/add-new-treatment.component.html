<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="header">
        <h2><strong>Basic Example</strong> - Horizontal Layout</h2>
      </div>
      <div id="wizard_horizontal" role="application" class="wizard clearfix">
        <div class="steps clearfix">
          <ul role="tablist">
            <li
              style="width: 20%"
              *ngFor="let step of steps; let i = index"
              role="tab"
              [class]="
                clickedIndex === i
                  ? 'current'
                  : step.done === true
                  ? 'done last'
                  : 'disabled'
              "
              (click)="clickedIndex = i"
            >
              <a [routerLink]="step.url" aria-controls="wizard_horizontal-p-0"
                ><span class="current-info audible">current step: </span
                ><span class="number">{{ step.id }}.</span> {{ step.label }}.</a
              >
            </li>
          </ul>
        </div>
        <div class="content clearfix">
          <router-outlet></router-outlet>
        </div>
        <div class="actions clearfix m-t-30">
          <ul role="menu" aria-label="Pagination">
            <li
              class="disabled"
              *ngIf="clickedIndex !== 0"
              (click)="previousStep()"
            >
              <a>Previous</a>
            </li>
            <li *ngIf="clickedIndex !== 4" (click)="nextStep()">
              <a>Next</a>
            </li>
            <li *ngIf="clickedIndex === 4" (click)="finishing()">
              <a>Finish</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
