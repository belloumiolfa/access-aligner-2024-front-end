<section class="content contact">
  <div class="container-fluid">
    <app-block-header
      [page]="'Patients'"
      [father]="'Patient'"
      [subPage]="'List'"
    ></app-block-header>
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card">
          <div class="body m-b-10">
            <ul class="nav nav-tabs padding-0">
              <li
                class="nav-item"
                *ngFor="
                  let item of [
                    { tab: 'Add New', url: 'new-patient' },
                    { tab: 'Patients', url: '/patients' }
                  ];
                  let i = index
                "
              >
                <a
                  class="nav-link"
                  [routerLink]="item.url"
                  [class.active]="clickedIndex === i"
                  (click)="clickedIndex = i"
                  >{{ item.tab }}</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="tab-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</section>
