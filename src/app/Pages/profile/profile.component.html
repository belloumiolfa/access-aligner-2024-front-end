<section class="content profile-page">
  <div class="container-fluid">
    <app-block-header
      [page]="'Profile'"
      [father]="''"
      [subPage]="''"
    ></app-block-header>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="body bg-dark profile-header">
            <div class="row">
              <div class="col-lg-10 col-md-12">
                <img
                  [src]="verifyProfilePhoto(profilePhoto$)"
                  class="user_pic rounded img-raised"
                  style="width: 180px; height: 180px"
                  alt="User"
                />
                <div class="detail">
                  <div class="u_name">
                    <ng-container
                      *ngIf="user$.profile?.firstName; else elseTemplate"
                    >
                      <h4>
                        <strong>{{ user$.profile?.firstName }}</strong>
                        {{ user$.profile?.lastName }}
                      </h4>
                    </ng-container>
                    <ng-template #elseTemplate>
                      <h4>
                        <strong>{{ user$.userName }}</strong>
                      </h4>
                    </ng-template>

                    <span *ngFor="let item of user$.roleList">{{
                      item.name
                    }}</span
                    >,
                  </div>

              </div>
              <div class="col-lg-2 col-md-12 user_earnings">
                <h6>Total cases</h6>
                <h4>
                  <small
                    class="number count-to"
                    data-from="0"
                    data-to="2124"
                    data-speed="1500"
                    data-fresh-interval="1000"
                    >2124</small
                  >
                </h4>

                <circle-progress
                  [percent]="39"
                  [radius]="40"
                  [outerStrokeWidth]="3"
                  [innerStrokeWidth]="2"
                  [outerStrokeColor]="'rgb(249, 124, 83)'"
                  [innerStrokeColor]="'#9e9e9e'"
                  [space]="-2"
                  [animation]="true"
                  [animationDuration]="300"
                  [showSubtitle]="false"
                  [showUnits]="false"
                  [titleColor]="'rgb(249, 124, 83)'"
                  [showBackground]="false"
                ></circle-progress>

                <span
                  >Average 39% <i class="zmdi zmdi-caret-up text-success"></i
                ></span>
              </div>
            </div>
          </div>
          <ul class="nav nav-tabs profile_tab">
            <li
              class="nav-item"
              *ngFor="
                let item of [
                  { tab: 'Overview', url: 'overview' },
                  { tab: 'Schedule', url: 'schedule' },
                  { tab: 'Settings', url: 'settings' }
                ];
                let i = index
              "
            >
              <a
                class="nav-link"
                [class.active]="clickedIndex === i"
                (click)="clickedIndex = i"
                [routerLink]="item.url"
                >{{ item.tab }}</a
              >
            </li>
          </ul>
        </div>
        <div class="tab-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Default Size -->
<div class="modal fade" id="addevent" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="title" id="defaultModalLabel">Add Event</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="form-line">
            <input
              type="number"
              class="form-control"
              placeholder="Event Date"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-line">
            <input type="text" class="form-control" placeholder="Event Title" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-line">
            <textarea
              class="form-control no-resize"
              placeholder="Event Description..."
            ></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-round waves-effect">
          Add
        </button>
        <button
          type="button"
          class="btn btn-simple btn-round waves-effect"
          data-dismiss="modal"
        >
          CLOSE
        </button>
      </div>
    </div>
  </div>
</div>
