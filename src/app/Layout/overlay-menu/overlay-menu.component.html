<div class="overlay_menu display_overlay_menu" *ngIf="!!action">
  <button
    class="btn btn-primary btn-icon btn-icon-mini btn-round"
    (click)="action = !action"
  >
    <i class="zmdi zmdi-close"></i>
  </button>
  <div class="container">
    <div class="row clearfix">
      <div class="card">
        <div class="body">
          <div class="input-group m-b-0">
            <input type="text" class="form-control" placeholder="Search..." />
            <span class="input-group-addon">
              <i class="zmdi zmdi-search"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12">
        <div class="social">
          <a
            class="icon m-b-10"
            href="https://www.facebook.com/thememakkerteam"
            target="_blank"
            ><i class="zmdi zmdi-facebook"></i
          ></a>
          <a
            class="icon m-b-10"
            href="https://www.behance.net/thememakker"
            target="_blank"
            ><i class="zmdi zmdi-instagram"></i
          ></a>
          <a class="icon m-b-10" href="javascript:void(0);"
            ><i class="zmdi zmdi-twitter"></i
          ></a>
          <a class="icon m-b-10" href="javascript:void(0);"
            ><i class="zmdi zmdi-linkedin"></i
          ></a>
          <a class="icon m-b-10" href="javascript:void(0);"
            ><i class="zmdi zmdi-whatsapp"></i
          ></a>
          <a class="icon m-b-10" href="javascript:void(0);"
            ><i class="zmdi zmdi-google"></i
          ></a>
          <a class="icon m-b-10" href="javascript:void(0);"
            ><i class="zmdi zmdi-google-maps"></i
          ></a>
          <p>
            Coded by Artemico<br />
            Designed by
            <a href="http://artemico.com/" target="_blank">Artemico.com</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
