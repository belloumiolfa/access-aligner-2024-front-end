<div *ngIf="action === true">
  <div class="overlay" style="display: block" (click)="action = !action"></div>

  <div [class]="'task-menu open stretchRight'">
    <div class="slim_scroll">
      <div class="card tasks">
        <div class="header">
          <h2><strong>Project</strong> Status</h2>
        </div>
        <div class="scrollable-container">
          <div class="body m-b-10">
            <a href="javascript:void(0);">
              <span class="text-muted"
                >Project Name 1 <span class="float-right">29%</span></span
              >
              <div class="progress">
                <div
                  class="progress-bar l-turquoise"
                  role="progressbar"
                  aria-valuenow="29"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 29%"
                ></div>
              </div>
              <ul class="list-unstyled team-info">
                <li class="m-r-15"><small class="text-muted">Team</small></li>
                <li>
                  <img src="assets/images/xs/avatar2.jpg" alt="Avatar" />
                </li>
                <li>
                  <img src="assets/images/xs/avatar3.jpg" alt="Avatar" />
                </li>
                <li>
                  <img src="assets/images/xs/avatar4.jpg" alt="Avatar" />
                </li>
              </ul>
            </a>
          </div>
          <div class="body m-b-10">
            <a href="javascript:void(0);">
              <span class="text-muted"
                >Project Name 2 <span class="float-right">78%</span></span
              >
              <div class="progress">
                <div
                  class="progress-bar l-slategray"
                  role="progressbar"
                  aria-valuenow="78"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 78%"
                ></div>
              </div>
              <ul class="list-unstyled team-info">
                <li class="m-r-15"><small class="text-muted">Team</small></li>
                <li>
                  <img src="assets/images/xs/avatar6.jpg" alt="Avatar" />
                </li>
                <li>
                  <img src="assets/images/xs/avatar7.jpg" alt="Avatar" />
                </li>
              </ul>
            </a>
          </div>
          <div class="body m-b-10">
            <a href="javascript:void(0);">
              <span class="text-muted"
                >Project Name 4 <span class="float-right">68%</span></span
              >
              <div class="progress">
                <div
                  class="progress-bar l-coral"
                  role="progressbar"
                  aria-valuenow="68"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 68%"
                ></div>
              </div>
              <ul class="list-unstyled team-info">
                <li class="m-r-15"><small class="text-muted">Team</small></li>
                <li>
                  <img src="assets/images/xs/avatar8.jpg" alt="Avatar" />
                </li>
                <li>
                  <img src="assets/images/xs/avatar9.jpg" alt="Avatar" />
                </li>
              </ul>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
