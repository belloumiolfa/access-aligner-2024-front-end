<h2 mat-dialog-title>Delete Patient</h2>
<mat-dialog-content>
  Would you like to delete this patient?
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-primary btn-simple btn-round"  mat-dialog-close  (click)="onClose()">No</button>
  <button class="btn btn-primary btn-round"  mat-dialog-close   (click)="onConfirm()">Ok</button>
</mat-dialog-actions>
