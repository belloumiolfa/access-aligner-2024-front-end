<app-overlay-menu [action]="search"></app-overlay-menu>
<app-left-sidebar-mobil [action]="mobile"></app-left-sidebar-mobil>

<aside class="right_menu" #staticTabs>


  
  <app-menu-app [action]="app"></app-menu-app>
  <app-notif-menu [action]="notif"></app-notif-menu>
  <app-task-menu [action]="task"></app-task-menu>
  <app-rigth-sidebar [action]="activity"></app-rigth-sidebar>
</aside>

<aside id="minileftbar" class="minileftbar">
  <ul class="menu_list">
    <li class="display_menu" (click)="mobile = !mobile">
      <a href="javascript:void(0);" class="btn_overlay hidden-sm-down">
        <i class="zmdi zmdi-menu"></i>
      </a>
    </li>
    <li>
      <a href="javascript:void(0);" class="bars"></a>
      <a class="navbar-brand" href="index.html"
        ><img src="assets/images/logo.png" alt="Alpino"
      /></a>
    </li>
    <li (click)="search = !search">
      <a href="javascript:void(0);" class="btn_overlay hidden-sm-down">
        <i class="zmdi zmdi-search"></i>
      </a>
    </li>

    <!-- Menu App  -->
    <li class="menuapp-btn" (click)="app = !app">
      <a href="javascript:void(0);">
        <i class="zmdi zmdi-apps"></i>
      </a>
    </li>

    <!-- Menu Notif  -->
    <li class="notifications badgebit" (click)="notif = !notif">
      <a href="javascript:void(0);">
        <i class="zmdi zmdi-notifications"></i>
        <div class="notify">
          <span class="heartbit"></span>
          <span class="point"></span>
        </div>
      </a>
    </li>

    <!-- Menu tasks -->
    <li class="task badgebit" (click)="task = !task">
      <a href="javascript:void(0);">
        <i class="zmdi zmdi-flag"></i>
        <div class="notify">
          <span class="heartbit"></span>
          <span class="point"></span>
        </div>
      </a>
    </li>

    <li>
      <a routerLink="coming" title="Events">
        <i class="zmdi zmdi-calendar"></i>
      </a>
    </li>

    <li>
      <a routerLink="coming" title="Inbox">
        <i class="zmdi zmdi-email"></i>
      </a>
    </li>

    <li>
      <a routerLink="coming" title="Contact List">
        <i class="zmdi zmdi-account-box-phone"></i>
      </a>
    </li>

    <li>
      <a routerLink="coming">
        <i class="zmdi zmdi-comments"></i>
      </a>
    </li>

    <li class="power">
      <a
        href="javascript:void(0);"
        class="js-right-sidebar"
        (click)="activity = !activity"
      >
        <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
      </a>
      <a href="javascript:void(0);" class="mega-menu" (click)="logOut()">
        <i class="zmdi zmdi-power"></i>
      </a>
    </li>
  </ul>
</aside>
