<ng-template
  #MenuItemWithChildren
  let-menu="menu"
  let-className="className"
  let-linkClassName="linkClassName"
  let-index="index"
>
  <li
    [class]="className"
    [class.active]="activeIndex === menu.key"
    [class.open]="activeIndex === menu.key"
    (click)="setActiveIndex(menu.key)"
  >
    <div type="button" class="waves-effect">
      <a
        appWaveEffect
        [class]="linkClassName"
        [class.active]="activeIndex === menu.key"
        [class.open]="activeIndex === menu.key"
        (click)="setActiveIndex(menu.key)"
        [ngClass]="{
          active: activeMenuItems.includes(menu.key)
        }"
        href="javascript: void(0);"
        role="button"
        id="topnav-{{ menu.key }}"
        (click)="toggleMenuItem(menu, collapse)"
        [attr.aria-expanded]="!menu.collapsed"
        aria-controls="collapseExample"
      >
        <i class="{{ menu.icon }} me-1" *ngIf="menu.icon"></i>
        <span>{{ menu.label }}</span>
        <span class="badge badge-success float-right">
          {{ menu.children.length }}
        </span>
      </a>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="menu.collapsed">
      <!-- menu.children.length < 10 -->

      <ng-container *ngIf="!hasGrandChildren(menu) && menu.children.length >= 10">
        <div
          class="ml-menu"
          [ngClass]="{ show: !menu.collapsed }"
          attr.aria-labelledby="topnav-{{ menu.key }}"
        >
          <ng-container
            *ngTemplateOutlet="MegaMenu; context: { menu: menu.children }"
          ></ng-container>
        </div>
      </ng-container>

      <ng-container *ngIf="!hasGrandChildren(menu) && menu.children.length < 10">
        <div
          class=""
          [ngClass]="{ show: menu.collapsed }"
          attr.aria-labelledby="topnav-{{ menu.key }}"
        >
          <ng-container *ngFor="let subitem of menu.children; let i = index">
            <ng-container
              *ngTemplateOutlet="
                SubMenu;
                context: {
                  menu: subitem,
                  className: 'ml-menu',
                  linkClassName: ' nav-link nav-link-ref',
                  index: i
                }
              "
            ></ng-container>
          </ng-container>
        </div>
      </ng-container>

      <div
        [ngClass]="{ show: !menu.collapsed }"
        attr.aria-labelledby="topnav-{{ menu.key }}"
        *ngIf="hasGrandChildren(menu)"
      >
        <ng-container *ngFor="let subitem of menu.children">
          <ng-container
            *ngTemplateOutlet="
              SubMenu;
              context: {
                menu: subitem,
                className: 'ml-menu',
                linkClassName: 'nav-link nav-link-ref'
              }
            "
          ></ng-container>
        </ng-container>
      </div>
    </div>
  </li>
</ng-template>

<ng-template #MenuItem let-menu="menu" let-className="className" let-linkClassName="linkClassName" let-index="index">
  <li
    [class.active]="activeIndex === menu.key"
    [class.open]="activeIndex === menu.key"
    (click)="setActiveIndex(menu.key)"
    [class]="className"
    [ngClass]="{ active: activeMenuItems.includes(menu.key) }"
  >
    <a
      [routerLink]="menu.url"
      [class]="linkClassName"
      [ngClass]="{ active: activeMenuItems.includes(menu.key) }"
      [attr.data-menu-key]="menu.key"
    >
      <i class="{{ menu.icon }} me-1" *ngIf="menu.icon"></i>
      <span>{{ menu.label }}</span>
    </a>
  </li>
</ng-template>

<ng-template #MegaMenu let-menu="menu">
  <div class="row">
    <div class="col-lg-4" *ngFor="let menuItem of menu; let i = index">
      <a
        [routerLink]="menuItem.url"
        class="dropdown-item nav-link-ref"
        [ngClass]="{
          active: activeMenuItems.includes(menuItem.key)
        }"
        [attr.data-menu-key]="menuItem.key"
      >
        {{ menuItem.label }}
      </a>
    </div>
  </div>
</ng-template>

<ng-template #SubMenu let-menu="menu" let-linkClassName="linkClassName">
  <div *ngIf="hasSubmenu(menu)">
    <a
      [class]="linkClassName"
      [ngClass]="{ active: activeMenuItems.includes(menu.key) }"
      href="javascript: void(0);"
      id="topnav-{{ menu.key }}"
      role="button"
      [attr.data-menu-key]="menu.key"
      (click)="toggleMenuItem(menu, null)"
    >
      {{ menu.label }}
      <div class="arrow-down"></div>
    </a>

    <div
      [ngClass]="{ show: menu.collapsed }"
      attr.aria-labelledby="topnav-{{ menu.key }}"
    >
      <ng-container *ngFor="let subitem of menu.children">
        <ng-container
          *ngTemplateOutlet="
            SubMenu;
            context: {
              menu: subitem,
              linkClassName: 'nav-link nav-link-ref'
            }
          "
        ></ng-container>
      </ng-container>
    </div>
  </div>

  <a
    [routerLink]="menu.url"
    [ngClass]="{ active: activeMenuItems.includes(menu.key) }"
    [attr.data-menu-key]="menu.key"
    *ngIf="!hasSubmenu(menu)"
  >
    <i class="{{ menu.icon }} me-1" *ngIf="menu.icon"></i>{{ menu.label }}
  </a>
</ng-template>

<ng-template
  #Title
  let-menu="menu"
  let-className="className"
  let-linkClassName="linkClassName"
  let-index="index"
>
  <li
    [class.active]="activeIndex === menu.key"
    (click)="setActiveIndex(menu.key)"
    class="header"
  >
    {{ menu.label }}
  </li>
</ng-template>

<div id="leftsidebar" class="sidebar display_left_menu">
  <div class="menu">
    <ul class="list">
      <li>
        <div class="user-info m-b-20">
          <div class="image">
            <a [routerLink]="'profile/' + user.id"
              ><img [src]="verifyProfilePhoto(profilePhoto$)" alt="User"
            /></a>
          </div>
          <div class="detail">
            <h6>{{ user.userName }}<br /></h6>
            <p class="m-b-0">{{ user.email }}</p>
          </div>
        </div>
      </li>

      <ng-container *ngFor="let menu of menuItems; let i = index">
        <ng-container *ngIf="isTitleItem(menu)">
          <ng-container
            *ngTemplateOutlet="
              Title;
              context: {
                menu: menu,
                className: '',
                linkClassName: '',
                index: i
              }
            "
          ></ng-container>
        </ng-container>

        <ng-container *ngIf="!hasSubmenu(menu) && !isTitleItem(menu)">
          <ng-container
            *ngTemplateOutlet="
              MenuItem;
              context: {
                menu: menu,
                className: '',
                linkClassName: 'nav-link nav-link-ref',
                index: i
              }
            "
          ></ng-container>
        </ng-container>

        <ng-container *ngIf="hasSubmenu(menu)">
          <ng-container
            *ngTemplateOutlet="
              MenuItemWithChildren;
              context: {
                menu: menu,
                className: '',
                linkClassName: 'menu-toggle',
                index: i
              }
            "
          ></ng-container>
        </ng-container>
      </ng-container>
    </ul>
  </div>
</div>
