<section class="body">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 align-center">
        <div class="form-group form-float">
          <div class="container">
            <div class="header">
              <h6 class="title">
                Choose the appropriate color and color the teet.
              </h6>
            </div>
            <div class="container">
              <div class="header">
                <h6 class="align-center"></h6>
              </div>
              <div class="row align-center">
                <div
                  class="col-lg-2 col-md-2 col-sm-2"
                  *ngFor="let item of colors"
                >
                  <b>{{ item.label }} </b>
                  <div class="input-group">
                    <button
                      (click)="pickColor(item)"
                      [class]="'btn btn-primary ' + item.class"
                    >
                      <i></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row well">
                <div
                  class="col-sm-4 col-md-3 col-lg-2 col-xl-1"
                  *ngFor="let t of teeth"
                >
                  <div
                    class="demo-google-material-icon align-center"
                    (click)="changeColor(t.id)"
                  >
                    <img
                      [src]="t.icone"
                      class="material-icons"
                      [style]="'background-color: ' + t.color"
                    />
                    <span class="icon-name">{{ t.id }} </span>
                  </div>
                </div>
              </div>
              <div class="float-left">
                <button
                  type="submit"
                  class="btn btn-primary btn-round"
                  (click)="onSubmit()"
                >
                  Save
                </button>
                <button
                  type="reset"
                  class="btn btn-primary btn-simple btn-round"
                  (click)="onReset()"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
