<section class="body">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 align-center">
        <div class="form-group form-float">
          <div class="container">
            <div class="header">
              <h6 class="title">Import your patient's clinical photographs.</h6>
              <p class=" ">
                Take sufficient quality photographs to aid our orthodontic
                team's interpretation.
                <strong>O.F.L. = Occlusion fermée latérale</strong>
              </p>
            </div>
            <form class="row clearfix">
              <div
                class="col-lg-3 col-md-4 col-sm-12 align-center"
                *ngFor="let item of photos"
              >
                <app-add-file
                  [item]="item"
                  (file)="onChangeFile($event)"
                ></app-add-file>
              </div>

              <div class="col-12">
                <div class="float-left">
                  <button
                    type="submit"
                    class="btn btn-primary btn-round"
                    (click)="onSubmit($event)"
                  >
                    Save
                  </button>
                  <button
                    type="reset"
                    class="btn btn-primary btn-simple btn-round"
                    (click)="onReset()"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
