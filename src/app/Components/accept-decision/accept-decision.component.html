    <ng-container *ngIf="user.userStatus.status.id == 4; else elseTemplate">
      User was accepter by
    </ng-container>
    <ng-template #elseTemplate> User was blocked by </ng-template>

    <a href="javascript:void(0);"
      ><span>
        {{ user.userStatus.responsible.profile.firstName }}
        {{ user.userStatus.responsible.profile.lastName }}
      </span></a
    >
  </h6>
