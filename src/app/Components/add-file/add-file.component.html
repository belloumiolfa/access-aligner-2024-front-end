<div class="card text-center">
  <ng-container *ngIf="existedFile != undefined; else elseTemplate">
    <div class="content file_manager">
      <div class="container-fluid">
        <div class="card">
          <div class="file">
            <a href="javascript:void(0);">
              <div class="hover">
                <button
                  type="button"
                  class="btn btn-icon btn-icon-mini btn-round btn-danger"
                  (click)="deleteFile(existedFile)"
                >
                  <i class="zmdi zmdi-delete"></i>
                </button>
              </div>
              <div class="image">
                <img [src]="existedFile.resource" alt="img" class="img-fluid" />
              </div>
              <div class="file-name">
                <p class="m-b-5 text-muted">
                  <small>{{ item.labelEn }}</small>
                </p>
                <small
                  >Size: {{ existedFile.size }}MB,
                  <span class="date text-muted">Dec 11, 2017</span></small
                >
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="body">
      <ngx-dropzone
        [id]="item.id + '-' + item.name"
        class="dropzone"
        style="height: auto"
        [multiple]="false"
        maxFiles="1"
        accept="image/jpeg,image/jpg,image/png,image/gif"
        (change)="onSelect($event, item)"
      >
        <ngx-dropzone-label>
          <div class="dz-message">
            <div class="drag-icon-cph">
              <i class="material-icons">touch_app</i>
            </div>
          </div></ngx-dropzone-label
        >
        <ngx-dropzone-image-preview
          style="height: 100px; width: auto"
          ngProjectAs="ngx-dropzone-preview"
          *ngFor="let f of selectedFiles"
          [file]="f"
          [removable]="true"
          (removed)="onRemove(f)"
        >
          <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-image-preview>
      </ngx-dropzone>
      <small>{{ item.labelEn }}</small>
    </div>
  </ng-template>
</div>
